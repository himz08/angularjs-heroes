
<!-- Login View -->

<div id="login-cover" ng-controller="loginCntrl">
                
    <div class="login-div">
        <h2>Login <i class="fas fa-sign-in-alt login-icon"></i> </h2><br>
        <form name="form" ng-submit="setCred()" role="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="userUsername"
                    required />
                <span ng-show="false" class="help-block">Username is required</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="userPassword"
                    required />
                <span ng-show="false" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid " class="btn btn-primary" >Login</button>
                <br><br>
                <span ng-show="error">Credentionals are Incorrect !</span>
            </div>
        </form>
        <hr>
       
    </div>


</div>
